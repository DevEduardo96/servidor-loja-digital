services:
  - type: web
    name: nectix-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MERCADO_PAGO_ACCESS_TOKEN
        sync: false
      - key: FRONTEND_URL
        sync: false
